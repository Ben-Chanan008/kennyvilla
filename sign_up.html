<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" href="login.css">
</head>
<body>
	<form action="" method="POST">
		<div>
			<h1 style="color: #fff">Sign Up</h1>
		</div>
		<div class="form-group">
			<label for="name">Username</label>
			<input id="name" type="text" name="name"/>
			<label for="email">Email</label>
			<input id="email" type="text" name="email"/>
			<label for="password">Password</label>
			<input type="password" id="password" name="passcode"/>
			<label for="confirm_password">Re-Password</label>
			<input type="password" id="confirm_password" name="passcode"/>
			<input type="submit" value="Sign Up">
			<div class="login">
				<p>Already have an account? <span><a href="login.html">Log in</a></span></p>
			</div>
		</div>
	</form>
</body>
</html>
